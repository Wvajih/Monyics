<body>

        <input name="f" type="file" accept="image/gif,image/jpg,image/jpeg,image,png"/>

        <label for="Description">Discription</label>
        <textarea name="Disc" id="Disc" cols="30" rows="3"></textarea>
        <input type="submit" name="submit" /> 
    </form>
    </main>
    <footer></footer>
